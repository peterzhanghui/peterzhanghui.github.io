name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache node modules
      uses: actions/cache@v3
      id: cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install Dependencies
      run: |
        # æ›´æ–° npm åˆ°æœ€æ–°ç‰ˆæœ¬
        npm install -g npm@latest
        
        # æ¸…ç†ä¹‹å‰çš„ node_modules å’Œ npm ç¼“å­˜
        rm -rf node_modules
        npm cache clean --force
        
        # ä½¿ç”¨ CI æ¨¡å¼å®‰è£…ä¾èµ–ï¼Œç¦ç”¨è¿›åº¦æ¡ï¼Œå¢åŠ è¶…æ—¶æ—¶é—´ï¼Œå¿½ç•¥ä¸€äº›å¯é€‰ä¾èµ–
        npm ci --no-fund --no-audit --prefer-offline --no-progress --network-timeout 300000
        
        # å•ç‹¬å®‰è£… hexo ç›¸å…³ä¾èµ–
        npm install hexo-cli --no-save
        
    - name: Setup Git
      run: |
        git config --global user.name "peterzhanghui"
        git config --global user.email "1226559563@qq.com"
        
    - name: Setup Deploy Key
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Deploy
      run: |
        # ä½¿ç”¨æœ¬åœ°å®‰è£…çš„ hexo-cli
        npx hexo clean
        npx hexo generate
        npx hexo deploy
      env:
        NODE_OPTIONS: --max_old_space_size=4096

    - name: Cleanup
      if: always()
      run: |
        rm -f ~/.ssh/id_rsa

    - name: Notify deployment result
      if: always()
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const { owner, repo } = context.repo;
          const issue_number = context.issue?.number;
