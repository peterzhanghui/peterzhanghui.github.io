name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'  # ä½¿ç”¨å®˜æ–¹ npm æº
        
    - name: Cache node modules
      uses: actions/cache@v3
      id: cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install Dependencies
      run: |
        # è®¾ç½®å®˜æ–¹ npm é•œåƒæº
        npm config set registry https://registry.npmjs.org/
        
        # å®‰è£…ç‰¹å®šç‰ˆæœ¬çš„ npm
        npm install -g npm@10.2.4
        
        # æ¸…ç†ä¹‹å‰çš„ node_modules å’Œ npm ç¼“å­˜
        rm -rf node_modules
        npm cache clean --force
        
        # ä½¿ç”¨ npm install
        npm install --no-fund --no-audit --no-progress
        
        # å®‰è£… hexo-cli
        npm install hexo-cli --no-save
        npm install hexo-deployer-git --save
        
    - name: Setup Git
      run: |
        git config --global user.name "peterzhanghui"
        git config --global user.email "1226559563@qq.com"
        
    - name: Setup Deploy Key
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Deploy
      run: |
        # æ˜¾ç¤º hexo ç‰ˆæœ¬
        npx hexo version
        
        # ä½¿ç”¨æœ¬åœ°å®‰è£…çš„ hexo-cli
        npx hexo clean
        npx hexo generate
        
        # æ£€æŸ¥ç”Ÿæˆçš„æ–‡ä»¶
        ls -la public/
        
        # éƒ¨ç½²
        npx hexo deploy
      env:
        NODE_OPTIONS: --max_old_space_size=4096
        # ç¡®ä¿ä½¿ç”¨å®˜æ–¹æº
        npm_config_registry: https://registry.npmjs.org/

    - name: Cleanup
      if: always()
      run: |
        rm -f ~/.ssh/id_rsa

    - name: Notify deployment result
      if: always()
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const { owner, repo } = context.repo;
          const issue_number = context.issue?.number;
          if (issue_number) {
